app-id: com.getpostman.Postman
base: io.atom.electron.BaseApp
base-version: stable
runtime: org.freedesktop.Platform
runtime-version: 1.6
sdk: org.freedesktop.Sdk
command: Postman
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --filesystem=home
modules:
  - name: Postman
    buildsystem: simple
    build-commands:
      - install -Dm755 apply_extra /app/bin/apply_extra
      - install -Dm644 com.getpostman.Postman.png /app/share/icons/hicolor/128x128/apps/com.getpostman.Postman.png
      - install -Dm644 -t /app/share/applications com.getpostman.Postman.desktop
      - install -Dm644 -t /app/share/metainfo com.getpostman.Postman.appdata.xml
      - install -Dm755 run.sh /app/bin/Postman
    sources:
      - type: script
        dest-filename: apply_extra
        commands:
          - tar -xf Postman.tar.gz
          - rm Postman.tar.gz
          - mkdir -p /app/extra/Postman
          - mv Postman/app/* /app/extra/Postman
      - type: extra-data
        only-arches:
          - x86_64
        url: https://dl.pstmn.io/download/version/6.2.4/linux64
        sha256: 79d89b92e8e69d0f7080f3fc25cf30108ba2da0b5587b19851d09dd3c2100c3c
        size: 64308751
        filename: Postman.tar.gz
      - type: extra-data
        only-arches:
          - i386
        url: https://dl.pstmn.io/download/version/6.2.4/linux32
        sha256: 591c9406cca8df1c139e5881076989209d9f74bf3577568e75490526413f1636
        size: 66464834
        filename: Postman.tar.gz
      - type: script
        dest-filename: run.sh
        commands:
          - exec env TMPDIR=$XDG_CACHE_HOME /app/extra/Postman/Postman "$@"
      - type: file
        path: com.getpostman.Postman.desktop
      - type: file
        path: com.getpostman.Postman.appdata.xml
      - type: file
        path: com.getpostman.Postman.png
